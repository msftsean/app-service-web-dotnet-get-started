---
apiVersion: v1
kind: Namespace
metadata:
  name: corehost
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: corehost
  namespace: corehost
  labels:
    app: corehost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corehost
  template:
    metadata:
      labels:
        app: corehost
    spec:
      containers:
        - name: corehost
          image: corehost:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: corehost
  namespace: corehost
  labels:
    app: corehost
spec:
  type: NodePort
  selector:
    app: corehost
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: corehost
  namespace: corehost
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: corehost.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: corehost
                port:
                  number: 80
